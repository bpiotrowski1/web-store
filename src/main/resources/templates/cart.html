<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{webstore.page.title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container">
    <div class="stackable grid container">
        <h2 class="ui header" th:text="#{webstore.shopping.cart}"></h2>
        <table class="ui celled table">
            <thead>
            <th th:text="#{webstore.product.thumbnail}"></th>
            <th th:text="#{webstore.product.title}"></th>
            <th th:text="#{webstore.quantity}"></th>
            <th th:text="#{webstore.product.price}"></th>
            <th th:text="#{webstore.remove}"></th>
            </thead>
            <th:block th:each="product: ${shoppingCart.keySet()}">
                <tr>
                    <td th:text="${product.thumbnail}"></td>
                    <td th:text="${product.title}"></td>
                    <td>
                        <form class="ui form" th:action="@{'/product/buy/' + ${product.id}}" method="get">
                            <div class="inline field">
                                <input type="number" name="quantity" min="1" max="99" th:value="${shoppingCart.get(product)}">
                                <button class="ui blue submit button">Zmie≈Ñ</button>
                            </div>
                        </form>
                    </td>
                    <td th:text="${product.price}"></td>
                    <td><a th:href="@{'/product/remove/' + ${product.id}}" th:text="#{webstore.remove}"></a></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
