<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{webstore.page.title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <div class="container">
        <div class="stackable grid container">
            <h2 class="ui header" th:text="#{webstore.product.categories}"></h2>
            <table class="ui celled table">
                <thead>
                    <th th:text="#{webstore.product.id}"></th>
                    <th th:text="#{webstore.product.name}"></th>
                </thead>
                <th:block th:each="category: ${categoriesList}">
                    <tr>
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
