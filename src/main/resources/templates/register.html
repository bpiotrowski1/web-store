<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{webstore.page.title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <div id="container">
        <div class="stackable grid container">
            <h2 class="ui header" th:text="#{webstore.user.register}"></h2>
            <form class="ui form" th:action="@{/register}" method="post" th:object="${userForm}">
                <h4 class="ui dividing header" th:text="#{webstore.account}"></h4>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="username" id="username" th:placeholder="#{webstore.user.username}"/>
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="email" id="email" placeholder="E-mail"/>
                        <i class="mail icon"></i>
                    </div>
                </div>
                <h4 class="ui dividing header" th:text="#{webstore.user.password}"></h4>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="password" name="password" id="password" th:placeholder="#{webstore.user.password}"/>
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="password" name="repeatPassword" id="repeatPassword" th:placeholder="#{webstore.user.repeat.password}"/>
                        <i class="lock icon"></i>
                    </div>
                </div>
                <br/>
                <h4 class="ui dividing header" th:text="#{webstore.shipping.information}"></h4>
                <div class="field">
                    <label th:text="#{webstore.personal.data}"></label>
                    <div class="two fields">
                        <div class="field">
                            <input type="text" name="firstName" id="firstName" th:placeholder="#{webstore.user.first.name}"/>
                        </div>
                        <div class="field">
                            <input type="text" name="lastName" id="lastName" th:placeholder="#{webstore.user.last.name}"/>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label th:text="#{webstore.user.billing.address}"></label>
                    <div class="fields">
                        <div class="twelve wide field">
                            <input type="text" name="street" id="street" th:placeholder="#{webstore.user.billing.street}"/>
                        </div>
                        <div class="four wide field">
                            <input type="text" name="houseNumber" id="houseNumber" th:placeholder="#{webstore.user.billing.house}"/>
                        </div>
                    </div>
                </div>
                <button class="ui blue submit button" th:text="#{webstore.user.register}"></button>
            </form>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
