<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{webstore.page.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="menu">
            <h3 class="masthead-brand"><a href="/">WEB STORE</a></h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Main page</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 th:text="#{webstore.products}"></h1>
        <p>
            <table class="table table-dark">
                <thead class="thead-dark">
                    <th>ID</th>
                    <th th:text="#{webstore.product.title}"></th>
                    <th th:text="#{webstore.product.description}"></th>
                    <th th:text="#{webstore.product.thumbnail}"></th>
                    <th th:text="#{webstore.product.price}"></th>
                </thead>
                <th:block th:each="product: ${productList}">
                    <tr>
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.title}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.thumbnail}"></td>
                        <td th:text="${product.price}"></td>
                    </tr>
                </th:block>
            </table>
        </p>
    </div>

    <footer class="mastfoot mt-auto">
        <div id="footer">
            Błażej Piotrowski
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
