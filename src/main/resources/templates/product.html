<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{webstore.page.title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <div class="container">
        <div class="stackable grid container">
            <h2 class="ui header" th:text="#{webstore.product.add.product}"></h2>
            <form class="ui form" th:action="@{product}" method="post" th:object="${productForm}">
                <div class="field">
                    <label for="title" th:text="#{webstore.product.title}"></label>
                    <textarea style="resize:none" rows="1" name="title" id="title"></textarea>
                </div>
                <div class="field">
                    <label for="description" th:text="#{webstore.product.description}"></label>
                    <textarea style="resize:none" id="description" name="description"></textarea>
                </div>
                <div class="field">
                    <label for="thumbnail" th:text="#{webstore.product.thumbnail}"></label>
                    <textarea style="resize:none" rows="1" name="thumbnail" id="thumbnail"></textarea>
                </div>
                <div class="field">
                    <label for="price" th:text="#{webstore.product.price}"></label>
                    <textarea style="resize:none" rows="1" name="price" id="price"></textarea>
                </div>
                <button class="ui blue submit button" th:text="#{webstore.product.add}"></button>
            </form>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
