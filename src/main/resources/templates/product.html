<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{webstore.page.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <div class="container">
        <h1 th:text="#{webstore.products}"></h1>
        <p>
            <table class="table table-dark">
                <thead class="thead-dark">
                    <th>ID</th>
                    <th th:text="#{webstore.product.title}"></th>
                    <th th:text="#{webstore.product.description}"></th>
                    <th th:text="#{webstore.product.thumbnail}"></th>
                    <th th:text="#{webstore.product.price}"></th>
                </thead>
                <th:block th:each="product: ${productList}">
                    <tr>
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.title}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.thumbnail}"></td>
                        <td th:text="${product.price}"></td>
                    </tr>
                </th:block>
            </table>
        </p>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
