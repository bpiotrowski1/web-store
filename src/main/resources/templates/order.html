<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{webstore.page.title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
<div th:replace="fragments :: header"></div>
<div id="container">
    <div class="stackable grid container">
        <h2 class="ui header" th:text="#{webstore.order.details} + ' ' + ${orderHeader.number}"></h2>
        <h4 class="ui dividing header" th:text="#{webstore.order}"></h4>
        <table class="ui celled table">
            <thead>
                <th>
                    <img th:src="@{/thumbnail/{id}(id=${product.id})}" height="50" width="50"/><br/>
                </th>
                <th th:text="#{webstore.product.title}"></th>
                <th th:text="#{webstore.quantity}"></th>
            </thead>
            <th:block th:each="item: ${itemList}">
                <tr>
                    <td th:text="${item.item.thumbnail}"></td>
                    <td th:text="${item.item.title}"></td>
                    <td th:text="${item.quantity}"></td>
                </tr>
            </th:block>
        </table>
        <br/>
        <h4 class="ui dividing header" th:text="#{webstore.user.billing.address}"></h4>
        <table class="ui celled table">
            <thead>
                <th th:text="#{webstore.user.first.name}"></th>
                <th th:text="#{webstore.user.last.name}"></th>
                <th th:text="#{webstore.user.billing.street}"></th>
                <th th:text="#{webstore.user.billing.house}"></th>
            </thead>
            <tr>
                <td th:text="${address.firstName}"></td>
                <td th:text="${address.lastName}"></td>
                <td th:text="${address.street}"></td>
                <td th:text="${address.houseNumber}"></td>
            </tr>
        </table>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
