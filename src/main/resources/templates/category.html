<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{webstore.page.title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <div class="container">
        <div class="stackable grid container">
            <h2 class="ui header" th:text="#{webstore.product.category}"></h2>
            <form class="ui form" th:action="@{category}" method="post" th:object="${categoryForm}">
                <div class="field">
                    <label for="name" th:text="#{webstore.product.name}"></label>
                    <textarea style="resize:none" rows="1" name="name" id="name"></textarea>
                </div>
                <button class="ui blue submit button" th:text="#{webstore.product.add}"></button>
            </form>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
