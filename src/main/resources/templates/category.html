<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{webstore.page.title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <div id="container" class="container">
        <div class="stackable grid container">
            <h2 class="ui header" th:text="#{webstore.product.category} + ': ' + ${category.name}"></h2>
            <table class="ui celled table">
                <thead>
                    <th th:text="#{webstore.product.thumbnail}"></th>
                    <th th:text="#{webstore.product.title}"></th>
                    <th th:text="#{webstore.product.price}"></th>
                    <th th:text="#{webstore.current.inventory}"></th>
                    <th th:text="#{webstore.product.details}"></th>
                </thead>
                <th:block th:each="product: ${productList}">
                    <tr>
                        <td>
                            <img th:src="@{/thumbnail/{id}(id=${product.id})}" height="50" width="50"/>
                        </td>
                        <td th:text="${product.title}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td>
                            <a th:href="@{'/product/' + ${product.id}}" th:text="#{webstore.product.details}"></a>
                        </td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
